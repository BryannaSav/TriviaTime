<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <h1>Trivia Time!</h1>
    <form (submit)="login(); loginForm.resetForm()" #loginForm="ngForm">
      <label name="name">Name: </label>
      <input type="text" name="name" 
      required minlength="2" 
      pattern="[a-zA-Z0-9]+[a-zA-Z0-9 ]+"
      maxlength="24" 
      [(ngModel)]="user.name" 
      #name="ngModel">
      <span style="color:red" *ngIf="!name.valid && name.dirty">Name is required, and must be longer than 1 character</span>
      <br>
      <input type="submit" value="enter" [disabled]="!loginForm.valid">
    </form>
  </body>
</html>
